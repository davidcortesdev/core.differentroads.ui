name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Check if branch is up to date with main
        id: check-branch
        run: |
          git fetch origin main
          BEHIND_BY=$(git rev-list --count HEAD..origin/main)
          if [ $BEHIND_BY -gt 0 ]; then
            echo "status=behind" >> $GITHUB_OUTPUT
            echo "commits=$BEHIND_BY" >> $GITHUB_OUTPUT
          else
            echo "status=current" >> $GITHUB_OUTPUT
          fi

      - name: Create PR Comment
        if: steps.check-branch.outputs.status == 'behind'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `⚠️ **Branch Status Check**

            This branch is behind main by ${process.env.BEHIND_BY} commits.

            Please update your branch with the latest changes from main using:
            \`\`\`bash
            git merge --no-ff origin/main
            \`\`\``;

            github.rest.pulls.createReviewComment({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

      - name: Check Build Status
        id: build
        continue-on-error: true
        uses: docker/build-push-action@v6.11.0
        with:
          context: .
          build-args: |
            BUILD_COMMAND=build
          push: false

      - name: Update PR Status
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = '${{ steps.build.outcome }}' === 'success';
            const branchStatus = '${{ steps.check-branch.outputs.status }}' === 'current';

            const checkConclusion = buildStatus && branchStatus ? 'success' : 'failure';
            const summary = [];

            if (!branchStatus) {
              summary.push('❌ Branch is not up to date with main');
            } else {
              summary.push('✅ Branch is up to date with main');
            }

            if (!buildStatus) {
              summary.push('❌ Build check failed');
            } else {
              summary.push('✅ Build check passed');
            }

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'PR Validation',
              head_sha: context.sha,
              status: 'completed',
              conclusion: checkConclusion,
              output: {
                title: 'Pull Request Validation Results',
                summary: summary.join('\n')
              }
            });
