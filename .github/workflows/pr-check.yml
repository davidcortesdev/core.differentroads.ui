name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened, draft, edited]
  check_suite:
    types: [completed, requested]
  push:
    branches:
      - '*'
      - '!main'
      - '!pre'
      - '!develop'

jobs:
  check-branch:
    runs-on: [self-hosted]
    
    steps:
      - name: Set up permisos
        run: |
          sudo chown -R runner:runner *

      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Fetch latest main
        run: git fetch origin main

      - name: Check if branch is up to date with main
        id: check_branch
        run: |
          BEHIND_BY=$(git rev-list --count HEAD..origin/main)
          echo "Debug - BEHIND_BY value: $BEHIND_BY"
          echo "behind_by=$BEHIND_BY" >> $GITHUB_ENV
          echo "Debug - GITHUB_ENV content:"
          cat $GITHUB_ENV
          if [ $BEHIND_BY -gt 0 ]; then
            echo "⚠️ This branch is behind main by $BEHIND_BY commits"
          else
            echo "✅ Branch is up to date with main"
          fi

      - name: Add comment to PR if branch is not up to date
        if: env.behind_by > 0 && github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `⚠️ This branch is behind main by ${process.env.behind_by} commits. Please update your branch with the latest changes from main using:\n\`\`\`\n git fetch origin main \n git merge --no-ff origin/main\n\`\`\``
            })

      - name: Fail if branch is not up to date
        if: env.behind_by > 0
        run: exit 1

  build-check:
    runs-on: [self-hosted]
    needs: check-branch
    if: needs.check-branch.outputs.behind_by == '0'
    
    steps:
      - name: Set up permisos
        run: |
          sudo chown -R runner:runner *

      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:prod

      - name: Add comment to PR if build fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ The build failed. Please check the build logs and fix the issues.`
            })

      - name: Add comment to PR if build succeeds
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `✅ The build succeeded.`
            })