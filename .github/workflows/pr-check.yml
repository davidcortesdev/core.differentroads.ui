name: Pull Request Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Check if branch is up to date with main
        run: |
          git fetch origin main
          BEHIND_BY=$(git rev-list --count HEAD..origin/main)
          if [ $BEHIND_BY -gt 0 ]; then
            echo "⚠️ This branch is behind main by $BEHIND_BY commits"
            echo "Please update your branch with the latest changes from main using:"
            echo "git merge --no-ff origin/main"
            exit 1
          else
            echo "✅ Branch is up to date with main"
          fi

      - name: Build check
        uses: docker/build-push-action@v6.11.0
        with:
          context: .
          build-args: |
            BUILD_COMMAND=build
          push: false