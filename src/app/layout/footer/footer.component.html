<footer class="footer">
  <!-- Enlaces del footer para SEO -->
  <app-seo-links [links]="seoFooterLinks"></app-seo-links>
  
  <div class="container">
    <!-- Logo Section -->
    <div class="section logo-section">
      <div class="logo">
        <img
          src="assets/images/white-logo.svg"
          alt="Different Roads"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Newsletter Section -->
    <div class="section newsletter">
      <div class="hubspot-form-wrapper">
        <div
          class="hs-form-frame"
          data-region="na1"
          data-form-id="27580039-fffd-42d3-80d8-a491f3c0a177"
          data-portal-id="48239860"
        ></div>
      </div>
      <div class="socialLinks">
        <a
          href="https://www.instagram.com/different_roads/"
          class="socialLink"
          aria-label="Follow us on Instagram"
          (click)="onFooterInteraction('Instagram')"
        >
          <i class="pi pi-instagram"></i>
        </a>
        <a
          aria-label="Follow us on Facebook"
          href="https://www.facebook.com/DifferentRoadsViajes/"
          class="socialLink"
          (click)="onFooterInteraction('Facebook')"
        >
          <i class="pi pi-facebook"></i>
        </a>
        <a
          aria-label="Follow us on YouTube"
          href="https://www.youtube.com/c/DifferentRoads_viajes"
          class="socialLink"
          (click)="onFooterInteraction('YouTube')"
        >
          <i class="pi pi-youtube"></i>
        </a>
      </div>
      <div class="contactInfo">
        <p>
          <a 
            href="tel:{{ contactInfo.PHONE }}" 
            (click)="onContactClick('Teléfono', 'tel:' + contactInfo.PHONE)"
            style="color: inherit; text-decoration: none;"
          >{{ contactInfo.PHONE }}</a>
        </p>
        <p>
          <a 
            href="mailto:{{ contactInfo.EMAIL }}" 
            (click)="onContactClick('Email', 'mailto:' + contactInfo.EMAIL)"
            style="color: inherit; text-decoration: none;"
          >{{ contactInfo.EMAIL }}</a>
        </p>
      </div>
    </div>

    <!-- Footer Columns from CMS -->
    <div class="section" *ngFor="let column of footerColumns; let i = index">
      <h3>
        {{ column.name }}
      </h3>
      <ul class="links">
        <li *ngFor="let link of getFooterLinksByColumnId(column.id)">
          <a
            [href]="link.url"
            [target]="link.esExterno ? '_blank' : '_self'"
            (click)="onFooterInteraction(link.name)"
            *ngIf="link"
            >{{ link.name }}</a
          >
        </li>
      </ul>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom">
    <div class="copyright">© Different Roads 2025</div>
    <div class="payment">
      <img
        src="assets/images/scalapay.svg"
        alt="Scalapay"
        style="filter: invert(1)"
        loading="lazy"
      />
      <img src="assets/images/visa.svg" alt="Visa" loading="lazy" />
      <img src="assets/images/master.svg" alt="Mastercard" loading="lazy" />
      <img
        src="assets/images/confianzaonline.svg"
        alt="confianzaonline"
        loading="lazy"
      />
      <img src="assets/images/ssl.svg" alt="SSL" loading="lazy" />
    </div>
    <div
      class="cookie-preferences"
      style="text-align: center; margin-top: 10px; font-size: 11px"
    >
    <a href="#" class="termly-display-preferences">Preferencias de Cookies</a>
    </div>
  </div>
</footer>
