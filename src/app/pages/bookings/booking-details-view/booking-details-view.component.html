<p-panel styleClass="booking-details-panel">
  <p-dataview #dv [value]="bookingImages">
    <ng-template #list let-items>
      <div class="booking-details-container">
        <div *ngFor="let item of items" class="booking-info-item">
          <div class="booking-image">
            <img [src]="item.imageUrl" [alt]="item.name" />
          </div>
          <div class="booking-details">
            <div class="booking-row top-row">
              <div class="booking-label tourname">{{ tourName }}</div>
            </div>
            <div class="booking-row top-row">
              <div class="booking-label">Retailer:</div>
              <div class="booking-value">{{ item.retailer }}</div>
            </div>
            <div class="booking-row bottom-row">
              <div class="booking-label">Fecha creaciÃ³n:</div>
              <div class="booking-value">{{ item.creationDate | date : "dd/MM/yyyy" }}</div>
            </div>
          </div>
          <div class="booking-right-info">
            <div class="top-row">
              <div class="departure-date">
                <span class="label">Salida:</span>
                <span class="value">{{ item.departureDate | date : "dd/MM/yyyy"}}</span>
              </div>
            </div>
            <div class="bottom-row">
              <div class="user-price-container">
                <div class="user-tag">
                  <!--<p-tag [value]="item.passengers.toString()" severity="info" [rounded]="false" class="user-num"></p-tag>
                  <i class="pi pi-user"></i>-->
                  <span class="num-users">{{ item.passengers }}</span>
                  <i class="pi pi-users"></i>
                </div>
                <div class="price-tag">{{ item.price }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataview>
</p-panel>
