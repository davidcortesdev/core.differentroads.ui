<!-- Mensaje informativo sobre puntos -->
<div class="points-info-message">
  <div class="message-content">
    <div class="message-icon">
      <i class="pi pi-gift"></i>
    </div>
    <div class="message-text">
      <h4>¡Gana puntos con tu reserva!</h4>
      <p>
        Al completar esta reserva obtendrás <strong>{{ getEarnedPoints() }} puntos</strong> 
        (equivalente al 3% del importe de {{ getDisplayPrice() | currency:'EUR':'symbol':'1.0-0' }}).
      </p>
      <p class="points-detail">
        Estos puntos podrás canjearlos en futuras reservas para obtener descuentos exclusivos.
      </p>
    </div>
  </div>
</div>
