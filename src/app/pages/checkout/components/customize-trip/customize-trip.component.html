<div class="customize-trip">
  <div>
    <app-traveler-selector
      *ngIf="availableTravelers.length"
      [availableTravelers]="availableTravelers"
    ></app-traveler-selector>
    <app-room-selector [periodID]="orderDetails.periodID"></app-room-selector>
  </div>
  <app-optional-activities
    [periodID]="orderDetails.periodID"
  ></app-optional-activities>
  <app-insurances [periodID]="orderDetails.periodID"></app-insurances>
</div>
