<div class="activity-selector">
  <!-- Mostrar informaciÃ³n del pasajero -->
  <div class="traveler-info" *ngIf="currentTraveler">
    <h4>
      Actividades para: {{ currentTraveler.travelerData?.name }}
      {{ currentTraveler.travelerData?.surname }}
    </h4>
  </div>

  <div *ngIf="activities.length > 0" class="activities-list">
    <div *ngFor="let activity of activities" class="activity-item">
      <div class="activity-info">
        <div class="activity-name">{{ activity.name }}</div>
      </div>

      <div class="activity-action">
        <p-toggleSwitch
          [(ngModel)]="selectedActivities[activity.activityId]"
          (onChange)="toggleActivity(activity)"
        >
        </p-toggleSwitch>
      </div>
    </div>
  </div>

  <div *ngIf="activities.length === 0" class="no-activities">
    <p>No hay actividades opcionales seleccionadas para este viajero.</p>
  </div>
</div>
