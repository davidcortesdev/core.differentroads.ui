<div class="container">
  <app-banner
    [imageUrl]="bannerImage"
    [imageAlt]="bannerImageAlt"
    [title]="bannerTitle"
    [subtitle]="bannerSubtitle"
    *ngIf="isLanding || isCollection"
  >
  </app-banner>
  <app-title-and-quill
    [title]="contentTitle"
    [description]="contentDescription"
  ></app-title-and-quill>

  <app-tours
    *ngIf="showTours"
    [showTours]="showTours"
    [isOffersCollection]="isTagBasedCollection"
    [initialTags]="collectionTags"
    (toursLoaded)="onToursLoaded($event)"
  >
  </app-tours>

  <app-dynamic-components
    *ngIf="blocks.length"
    [blocks]="blocks"
  ></app-dynamic-components>
</div>
