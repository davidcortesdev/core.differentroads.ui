<div class="auth-card-container">
  <div class="auth-card-overlay"></div>
  <div class="auth-layout">
    <div class="sign-up-form">
      <h1 class="font-base font-medium sign-up-form-title">
        Recuperación de contraseña
      </h1>

      <form (ngSubmit)="onSubmit()" class="form-login">
        <!-- Campo de email -->
        <div class="input-group mt-4 col-span-2">
          <input
            type="email"
            id="email"
            pInputText
            formControlName="email"
            [ngClass]="{ 'p-invalid': errors['email'] }"
            placeholder="Correo electrónico"
            class="input-field"
          />
          <small *ngIf="errors['email']" class="p-error">
            {{ errors["email"]["message"] }}
          </small>
        </div>

        <!-- Mensaje de error general -->
        <div class="input-group mt-4 col-span-2">
          <small *ngIf="errorMessage" class="p-error">
            {{ errorMessage }}
          </small>
        </div>

        <!-- Botón de registro -->
        <p-button
          type="submit"
          label="Enviar código"
          [loading]="isLoading"
          [disabled]="isLoading"
          [rounded]="true"
          size="large"
          class="p-button-primary p-button-block mt-4 col-span-2"
        ></p-button>

        <p class="sign-up-form-link mt-4 col-span-2">
          <span class="sign-up-form-link-span"> Volver al</span>
          <a (click)="redirectToLogin()">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
</div>
