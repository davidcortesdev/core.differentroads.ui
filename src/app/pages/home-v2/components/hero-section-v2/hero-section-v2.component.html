<section class="hero">
  <!-- Video de fondo dinámico -->
  <video
    *ngIf="isVideo && getBannerUrl()"
    class="hero-bg"
    autoplay
    loop
    muted
    playsinline
    preload="auto"
    (loadeddata)="onVideoLoaded()"
    (canplay)="onVideoCanPlay()"
    #videoElement
  >
    <source [src]="getBannerUrl()" type="video/mp4" />
  </video>
  
  <!-- Imagen de fondo dinámica -->
  <img
    *ngIf="isImage && getBannerUrl()"
    class="hero-bg"
    [src]="getBannerUrl()"
    [alt]="getBannerAltText()"
  />
  
  <div class="hero-search">
    <div class="hero-form">
      <div class="input-lg">
        <p-iftalabel>
          <input
            pInputText
            id="destionationInput"
            autocomplete="off"
            placeholder="Pais, Ciudad, Ofertas, Destinos, todo lo que se te ocurra..."
            class="input-text radius firstElement"
            fluid="true"
            [(ngModel)]="destinationInput"
            (keyup.enter)="searchTrips()"
          />
          <label for="destionationInput" class="label">¿Cuál es tu próximo destino?</label>
        </p-iftalabel>
      </div>
      <div class="input-range">
        <p-iftaLabel>
          <p-datepicker
            [(ngModel)]="rangeDates"
            selectionMode="range"
            [showIcon]="false"
            [numberOfMonths]="2"
            [showButtonBar]="true"
            [minDate]="minDate"
            [maxDate]="maxDate"
            [readonlyInput]="true"
            id="rangeDateInput"
            fluid="true"
            placeholder="Seleccionar fechas"
            (onSelect)="onRangeSelect($event)"
            appendTo="body"
            styleClass="range-datepicker"
            dateFormat="dd/mm/yy"
          >
            <ng-template #buttonbar>
              <div class="date-presets">
                <button 
                  type="button" 
                  class="preset-btn" 
                  *ngFor="let preset of datePresets"
                  (click)="applyDatePreset(preset.value)"
                  [disabled]="!departureDate"
                >
                  {{ preset.label }}
                </button>
                <button 
                  type="button" 
                  class="preset-btn today-btn"
                  (click)="applyTodayPreset()"
                >
                  Hoy
                </button>
                <button 
                  type="button" 
                  class="preset-btn clear-btn"
                  (click)="clearDates()"
                >
                  Limpiar
                </button>
              </div>
            </ng-template>
          </p-datepicker>
          <label for="rangeDateInput" class="label">Fechas de viaje</label>
        </p-iftaLabel>
      </div>
      <div class="input-md">
        <p-iftaLabel>
          <p-select
            [options]="tripTypes"
            [(ngModel)]="selectedTripType"
            id="tripTypeInput"
            placeholder="Seleccionar tipo"
            [style]="{'width': '100%'}"
            class="border"
            [appendTo]="'body'"
            [showClear]="true"
            styleClass="custom-select-panel"
            [inputId]="'tripTypeInput'"
            fluid="true"
            optionLabel="name"
            optionValue="code"
          >
          </p-select>
          <label for="tripTypeInput" class="label">Tipo de viaje</label>
        </p-iftaLabel>
      </div>
      <div class="input-sm">
        <p-button
          type="button"
          icon="pi pi-search"
          fluid="true"
          styleClass="btn-search radius"
          (click)="searchTrips()"
        ></p-button>
      </div>
    </div>
  </div>
</section>
