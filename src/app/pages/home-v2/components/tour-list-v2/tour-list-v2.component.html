<section class="tours-section">
  <h2 class="title">{{ title }}</h2>
  
  <!-- Nuevo componente que maneja la carga y visualizaciÃ³n de tours -->
  <app-tour-grid-v2 
    [tourIds]="tourIds"
    [itemListId]="configurationId?.toString() || 'home_grid'"
    [itemListName]="title || 'Grid de tours'"
    [showScalapayPrice]="false"
    [maxToursToShow]="maxToursToShow"
  ></app-tour-grid-v2>

  <div *ngIf="viewMoreButton" class="tours-sectionMore">
    <p-button
      [label]="viewMoreButton.text"
      styleClass="p-button-rounded main-btn-circle"
      (onClick)="onViewMore()"
    >
    </p-button>
  </div>
</section>
