<div class="home-v2-container">
  <!-- Estado de error -->
  <div *ngIf="hasError" class="error-state">
    <p>Error al cargar el contenido. Intente nuevamente.</p>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoading && !hasError">
    
    <!-- Secciones fijas al principio -->
    <!-- BANNER SECTION (ID: 1) - SIEMPRE FIJA -->
    <app-hero-section-v2 
      *ngIf="bannerConfiguration"
      [configurationId]="bannerConfiguration.id">
    </app-hero-section-v2>

    <!-- Tipos de viaje - SIEMPRE FIJA -->
    <app-trip-types-section-v2></app-trip-types-section-v2>

    <!-- Secciones dinÃ¡micas ordenadas por displayOrder (excluyendo banner) -->
    <ng-container *ngFor="let config of orderedConfigurationsExcludingBanner">
      <ng-container [ngSwitch]="config.homeSectionId">
        <!-- TOUR CAROUSEL SECTION -->
        <app-tour-carrussel-v2
          *ngSwitchCase="homeSectionIds.TOUR_CARROUSEL"
          [configurationId]="config.id">
        </app-tour-carrussel-v2>

        <!-- TOUR GRID SECTION -->
        <app-tour-list-v2
          *ngSwitchCase="homeSectionIds.TOUR_GRID"
          [configurationId]="config.id">
        </app-tour-list-v2>

        <!-- FULLSCREEN CARDS SECTION -->
        <app-full-card-section-v2
          *ngSwitchCase="homeSectionIds.FULLSCREEN_CARDS"
          [configurationId]="config.id">
        </app-full-card-section-v2>

        <!-- MIXED SECTION -->
        <app-carousel-section-v2
          *ngSwitchCase="homeSectionIds.MIXED_SECTION"
          [configurationId]="config.id">
        </app-carousel-section-v2>

        <!-- TRAVELER SECTION -->
        <app-community-section-v2
          *ngSwitchCase="homeSectionIds.TRAVELER_SECTION"
          [configurationId]="config.id">
        </app-community-section-v2>

        <!-- REVIEWS SECTION -->
        <app-reviews-section-v2
          *ngSwitchCase="homeSectionIds.REVIEWS_SECTION"
          [configurationId]="config.id">
        </app-reviews-section-v2>

        <!-- FEATURED SECTION -->
        <app-highlight-section-v2
          *ngSwitchCase="homeSectionIds.FEATURED_SECTION"
          [configurationId]="config.id">
        </app-highlight-section-v2>

        <!-- PARTNERS SECTION -->
        <app-partners-section-v2
          *ngSwitchCase="homeSectionIds.PARTNERS_CARROUSEL"
          [configurationId]="config.id">
        </app-partners-section-v2>

        <!-- ABOUT US SECTION -->
        <app-publicity-section-v2
          *ngSwitchCase="homeSectionIds.ABOUT_US"
          [configurationId]="config.id">
        </app-publicity-section-v2>
      </ng-container>
    </ng-container>

  </div>
</div>
