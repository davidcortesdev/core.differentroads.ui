<div class="home-v2-container">
  <!-- Estado de error -->
  <div *ngIf="hasError" class="error-state">
    <p>Error al cargar el contenido. Intente nuevamente.</p>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoading && !hasError">
    
    <!-- BANNER SECTION (ID: 1) -->
    <app-hero-section-v2 
      *ngIf="hasBannerSection()"
      [configurationId]="getBannerConfiguration()?.id">
    </app-hero-section-v2>

    <!-- Tipos de viaje (probablemente hardcodeado o desde otro servicio) -->
    <app-trip-types-section-v2></app-trip-types-section-v2>

    <!-- TOUR CAROUSEL SECTION (ID: 2) -->
    <app-tour-carrussel-v2
      *ngFor="let config of tourCarouselConfigurations"
      [configurationId]="config.id">
    </app-tour-carrussel-v2>

    <!-- FULLSCREEN CARDS SECTION (ID: 4) -->
    <app-full-card-section-v2
      *ngFor="let config of fullscreenCardsConfigurations"
      [configurationId]="config.id">
    </app-full-card-section-v2>

    <!-- MIXED SECTION (ID: 5) -->
    <app-carousel-section-v2
      *ngFor="let config of mixedSectionConfigurations"
      [configurationId]="config.id"
      [sectionType]="5">
    </app-carousel-section-v2>

    <!-- TRAVELER SECTION (ID: 6) -->
    <app-community-section-v2
      *ngFor="let config of travelerSectionConfigurations"
      [configurationId]="config.id">
    </app-community-section-v2>

    <!-- REVIEWS SECTION (ID: 7) -->
    <app-reviews-section-v2
      *ngFor="let config of reviewsSectionConfigurations"
      [configurationId]="config.id">
    </app-reviews-section-v2>

    <!-- FEATURED SECTION (ID: 8) -->
    <app-highlight-section-v2
      *ngFor="let config of featuredSectionConfigurations"
      [configurationId]="config.id">
    </app-highlight-section-v2>

    <!-- Secciones fijas que no dependen de configuraciÃ³n -->
    <app-publicity-section-v2></app-publicity-section-v2>

    <!-- PARTNERS SECTION (ID: 10) -->
    <app-partners-section-v2
      *ngFor="let config of partnersSectionConfigurations"
      [configurationId]="config.id">
    </app-partners-section-v2>

  </div>
</div>
