<section class="carousel-section">
  <div
    class="carousel-section-description"
    [innerHTML]="sanitizeHtml(textoquill)"
  ></div>

  <div class="carousel-section-carousel">
    <p-carousel
      [value]="cards"
      [numVisible]="3.25"
      [numScroll]="0.5"
      [responsiveOptions]="responsiveOptions"
      [showNavigators]="false"
      [autoplayInterval]="carouselConfig.DEFAULT_AUTOPLAY_INTERVAL"
    >
      <ng-template let-card #item>
        <div class="carousel-card">
          <div class="image-container">
            <div class="image-shadow">
              <img
                [src]="card.image.url"
                [alt]="card.image.alt"
                loading="lazy"
              />
              <div class="info-image">
                <p
                  class="description-image"
                  [innerHTML]="sanitizeHtml(card.description)"
                ></p>
                <p-button
                  *ngIf="card.buttonText"
                  type="button"
                  [label]="card.buttonText"
                  class="buttonVertour p-button-rounded"
                  [rounded]="true"
                  fluid="true"
                  size="small"
                  (onClick)="onClick(card.link)"
                  [style]="{ width: '45%', height: '27px' }"
                ></p-button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
