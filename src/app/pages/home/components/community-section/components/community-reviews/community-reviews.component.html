<div class="reviews-section">
  <h3>{{ reviews?.title }}</h3>
  <p-carousel
    [value]="reviewsCards"
    [numVisible]="4"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    class="reviews-carousel"
  >
    <ng-template let-review pTemplate="item" class="reviews-carousel-item">
      <div class="reviews-carousel-item-card">
        <div class="reviews-carousel-item-card-wrap">
          <h4>{{ review.traveler }}</h4>
          <div class="reviews-carousel-item-card-wrap-content">
            <span>{{ review.tour }}</span>
            <p>{{ review.review }}</p>
          </div>
          <span class="reviews-carousel-item-card-wrap-date">{{
            review.date
          }}</span>
          <p-rating
            [ngModel]="review.score"
            [readonly]="true"
            [stars]="5"
          ></p-rating>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
