<div class="reviews-section">
  <h3>DÃ©jate inspirar por otros viajeros</h3>
  <p-carousel [value]="reviews" [numVisible]="4" [numScroll]="1" [circular]="true">
    <ng-template let-review pTemplate="item">
      <p-card styleClass="review-card">
        <div class="review-content">
          <h4>{{review.name}}</h4>
          <p>{{review.destination}}</p>
          <p class="date">{{review.date}}</p>
          <p-rating [ngModel]="review.rating" [readonly]="true" [stars]="5"></p-rating>
        </div>
      </p-card>
    </ng-template>
  </p-carousel>
</div>
