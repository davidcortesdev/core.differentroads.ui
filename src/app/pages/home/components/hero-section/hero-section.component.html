<section class="hero-section">
  <video class="background-video" autoplay muted loop playsinline>
    <source
      src="https://d2sk3o7yhm4ek9.cloudfront.net/public/main-banner/desktop/fdb7592e-79e7-41bf-b1dd-36db39611353/different_roads_2025_tours_organizados_video_home.mp4"
      type="video/mp4"
    />
  </video>
  <div class="search-container">
    <div class="search-form">
      <p-floatlabel variant="on">
        <p-autoComplete
          [suggestions]="filteredDestinations"
          (completeMethod)="filterDestinations($event)"
          [dropdown]="true"
          [(ngModel)]="selectedDestination"
          id="destinationInput"
        >
        </p-autoComplete>
        <label for="destinationInput">Â¿Donde quieres ir?</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <p-datepicker
          [(ngModel)]="departureDate"
          [showIcon]="true"
          id="departureDateInput"
          fluid="true"
        >
        </p-datepicker>
        <label for="departureDateInput">Ida</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <p-datepicker
          [(ngModel)]="returnDate"
          [showIcon]="true"
          id="returnDateInput"
          fluid="true"
        >
        </p-datepicker>
        <label for="returnDateInput">Vuelta</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <p-autoComplete
          [suggestions]="filteredTripTypes"
          (completeMethod)="filterTripTypes($event)"
          [dropdown]="true"
          [(ngModel)]="selectedTripType"
          id="tripTypeInput"
        >
        </p-autoComplete>
        <label for="tripTypeInput">Tipo de viaje</label>
      </p-floatlabel>

      <p-button
        type="button"
        label="Buscar"
        icon="pi pi-search"
        [rounded]="true"
        fluid="true"
      ></p-button>
    </div>
  </div>
</section>
