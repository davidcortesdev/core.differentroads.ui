<div class="container">
  <div class="column left-column">
    <app-personal-info-section
      *ngIf="personalInfo && !isEditing"
      [personalInfo]="personalInfo"
      [toggleEdit]="toggleEdit.bind(this)"
    ></app-personal-info-section>
    <app-update-profile-section
      *ngIf="personalInfo && isEditing"
      [personalInfo]="personalInfo"
      [toggleEdit]="toggleEdit.bind(this)"
    ></app-update-profile-section>
  </div>
  <div class="column right-column">
    <app-points-section></app-points-section>
    <app-active-bookings-section></app-active-bookings-section>
    <app-travel-history-section></app-travel-history-section>
  </div>
</div>
