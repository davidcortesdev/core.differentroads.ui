<div class="container">
  <div class="column left-column">
    <app-personal-info-section
      *ngIf="personalInfo && !isEditing"
      [personalInfo]="personalInfo"
      [toggleEdit]="toggleEdit.bind(this)"
    ></app-personal-info-section>
    <app-update-profile-section
      *ngIf="personalInfo && isEditing"
      [personalInfo]="personalInfo"
      [toggleEdit]="toggleEdit.bind(this)"
    ></app-update-profile-section>
  </div>
  <div class="column right-column">
    <app-points-section></app-points-section>
    
    <!-- Componente unificado para reservas activas -->
    <app-booking-list-section
      [userEmail]="userEmail"
      [config]="activeBookingsConfig"
      *ngIf="userEmail"
    ></app-booking-list-section>
    
    <!-- Componente unificado para historial de viajes -->
    <app-booking-list-section
      [userEmail]="userEmail"
      [config]="travelHistoryConfig"
      *ngIf="userEmail"
    ></app-booking-list-section>
    
    <!-- Componente unificado para presupuestos recientes -->
    <app-booking-list-section
      [userEmail]="userEmail"
      [config]="recentBudgetsConfig"
      *ngIf="userEmail"
    ></app-booking-list-section>
    
    <app-review-section
      [userEmail]="userEmail"
      *ngIf="userEmail"
    ></app-review-section>
  </div>
</div>

<!-- Toast para mostrar mensajes -->
<p-toast [baseZIndex]="9999" position="top-right"></p-toast>
