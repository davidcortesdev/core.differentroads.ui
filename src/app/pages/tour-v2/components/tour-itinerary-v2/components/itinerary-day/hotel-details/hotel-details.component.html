<div *ngIf="!loading && hasHotels">
  
  <!-- Cada hotel usando el estilo exacto simplificado -->
  <div *ngFor="let hotel of uniqueHotels" class="hotel-card">
    
    <!-- Imagen del hotel -->
    <img
      [src]="hotel.imageUrl || ''"
      [alt]="hotel.imageAlt || hotel.name"
      class="hotel-card-image"
      loading="lazy"
      width="300"
      height="150"
    />
    
    <!-- Contenido principal del hotel -->
    <div class="hotel-card-content">
      <!-- Rating usando la categoría del hotel (número exacto de estrellas) -->
      <span>
        <p-rating
          [ngModel]="hotel.category || 0"
          [readonly]="true"
          [stars]="hotel.category || 0"
        ></p-rating>
      </span>
      
      <!-- Nombre del hotel -->
      <h4 class="hotel-card-name">
        <a *ngIf="hotel.website" [href]="hotel.website" target="_blank" rel="noopener" class="hotel-link">
          {{ hotel.name }}
        </a>
        <span *ngIf="!hotel.website">{{ hotel.name }}</span>
      </h4>
      
      <!-- Dirección del hotel -->
      <p class="hotel-card-location">
        <i class="pi pi-map-marker" aria-hidden="true"></i> 
        {{ hotel.address || 'No address available' }}
      </p>
    </div>
    
    <!-- Sección de booking -->
    <div class="hotel-card-bookings-section" *ngIf="hotel.bookingRating || hotel.bookingUrl">
      <ng-container *ngIf="hotel.bookingUrl; else noBookingLink">
        <a [href]="hotel.bookingUrl" target="_blank" rel="noopener" class="booking-link">
          <img
            [src]="bookingLogoSrc"
            alt="Booking Logo"
            class="logo"
            height="60"
            width="100"
            loading="lazy"
          />
          <p>{{ hotel.bookingRating || '-' }}</p>
        </a>
      </ng-container>
      <ng-template #noBookingLink>
        <img
          [src]="bookingLogoSrc"
          alt="Booking Logo"
          class="logo"
          height="60"
          loading="lazy"
          width="100"
        />
        <p>{{ hotel.bookingRating || '-' }}</p>
      </ng-template>
    </div>
  </div>
  
</div>
