<div class="tour-v2-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <p>Cargando informaci贸n del tour...</p>
  </div>
 
  <!-- Error State -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
 
  <!-- Tour Content -->
  <div *ngIf="!loading && !error && tour" class="tour-content">
    <h1>Tour V2</h1>
    <div class="tour-info">
      <h2>Informaci贸n del Tour</h2>
      <p><strong>ID:</strong> {{ tour.id }}</p>
      <p><strong>C贸digo:</strong> {{ tour.code }}</p>
      <p><strong>Nombre:</strong> {{ tour.name }}</p>
      <p *ngIf="tour.description"><strong>Descripci贸n:</strong> {{ tour.description }}</p>
      <p *ngIf="tour.tkId"><strong>TK ID:</strong> {{ tour.tkId }}</p>
      <p><strong>Slug:</strong> {{ tour.slug }}</p>
    </div>
       
    <!-- Tour Overview Section -->
    <section class="tour-section tour-overview-section">
      <h2>Resumen del Tour</h2>
      <app-tour-overview-v2 [tourId]="tour.id"></app-tour-overview-v2>
    </section>

    <!-- Tour Itinerary Section -->
    <section class="tour-section tour-itinerary-section">
      <h2>Itinerario del Tour</h2>
      <app-tour-itinerary-v2 [tourId]="tour.id"></app-tour-itinerary-v2>
    </section>
       
  </div>
</div>
