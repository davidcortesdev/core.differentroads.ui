<div class="tour-additional-info-container">
  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card" (click)="handleSaveTrip()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-bookmark" aria-hidden="true"></i>
      </span>
      <span class="card-text">Guarda tu viaje</span>
    </div>
  </p-card>

  <!-- Optimización: Extraer configuraciones comunes a variables -->
  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="dialogBreakpoints"
    [style]="dialogStyle"
    [draggable]="false"
    [resizable]="false"
    styleClass="budget-modal"
  >
    <app-budget-dialog
      class="budget-dialog"
      [visible]="visible"
      [handleCloseModal]="handleCloseModal.bind(this)"
      (close)="handleCloseModal()"
    ></app-budget-dialog>
  </p-dialog>

  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card claseBord" (click)="handleDownloadTrip()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-download" aria-hidden="true"></i>
      </span>
      <span class="card-text">Descargar tu viaje</span>
    </div>
  </p-card>

  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card" (click)="handleInviteFriend()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-user-plus" aria-hidden="true"></i>
      </span>
      <span class="card-text">Invita a un amigo a tu viaje</span>
    </div>
  </p-card>
</div>

<!-- Reemplazamos el acordeón con el nuevo componente -->
<app-tour-info-accordion *ngIf="hasInfoCards" [infoCards]="infoCards"></app-tour-info-accordion>
