<div class="tour-additional-info-container">
  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card" (click)="handleSaveTrip()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-bookmark" aria-hidden="true"></i>
      </span>
      <span class="card-text">Guarda tu viaje</span>
    </div>
  </p-card>

  <!-- Optimización: Extraer configuraciones comunes a variables -->
  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="dialogBreakpoints"
    [style]="dialogStyle"
    [draggable]="false"
    [resizable]="false"
    styleClass="budget-modal"
  >
    <app-budget-dialog
      class="budget-dialog"
      [visible]="visible"
      [handleCloseModal]="handleCloseModal.bind(this)"
      (close)="handleCloseModal()"
    ></app-budget-dialog>
  </p-dialog>

  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card claseBord" (click)="handleDownloadTrip()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-download" aria-hidden="true"></i>
      </span>
      <span class="card-text">Descargar tu viaje</span>
    </div>
  </p-card>

  <!-- Optimización: Mover el (click) al elemento p-card para mejor accesibilidad -->
  <p-card styleClass="action-card" (click)="handleInviteFriend()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-user-plus" aria-hidden="true"></i>
      </span>
      <span class="card-text">Invita a un amigo a tu viaje</span>
    </div>
  </p-card>
</div>

<div class="mt-4 additional-info">
  <!-- Optimización: Usar trackBy para mejorar el rendimiento de ngFor -->
  <p-accordion *ngIf="hasInfoCards" [multiple]="true" [value]="0">
    <p-accordion-panel
      *ngFor="let card of infoCards; let i = index; trackBy: trackByFn"
      [value]="i"
    >
      <p-accordion-header>
        <ng-template #toggleicon let-active="active">
          <i class="pi" [ngClass]="active ? 'pi-minus-circle' : 'pi-plus-circle'" aria-hidden="true"></i>
        </ng-template>
        <div [innerHTML]="sanitizeHtml(card.title)"></div>
      </p-accordion-header>
      <p-accordion-content>
        <div class="paddingDiv" [innerHTML]="sanitizeHtml(card.content)"></div>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
</div>
