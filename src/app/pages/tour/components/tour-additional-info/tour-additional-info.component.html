<div class="tour-additional-info-container">
  <p-card styleClass="action-card" (click)="handleSaveTrip()">
    <div class="card-content">
      <span class="bg-pink-100">
        <i class="pi pi-bookmark"></i>
      </span>
      <span class="card-text">Guarda tu viaje</span>
    </div>
  </p-card>

  <p-dialog
    [(visible)]="visible"
    [modal]="true"
    [breakpoints]="{ '1199px': '80vw', '575px': '90vw' }"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
    styleClass="budget-modal"
  >
    <app-budget-dialog
      class="budget-dialog"
      [visible]="visible"
      [handleCloseModal]="handleCloseModal.bind(this)"
      (close)="handleCloseModal()"
    ></app-budget-dialog>
  </p-dialog>

  <p-card styleClass="action-card claseBord">
    <div class="card-content" (click)="handleDownloadTrip()">
      <span class="bg-pink-100">
        <i class="pi pi-download"></i>
      </span>
      <span class="card-text">Descargar tu viaje</span>
    </div>
  </p-card>

  <p-card styleClass="action-card">
    <div class="card-content" (click)="handleInviteFriend()">
      <span class="bg-pink-100">
        <i class="pi pi-user-plus"></i>
      </span>
      <span class="card-text">Invita a un amigo a tu viaje</span>
    </div>
  </p-card>
</div>

<div class="mt-4 additional-info">
  <p-accordion *ngIf="tour?.['extra-info-section']?.['info-card']?.length" [multiple]="true" [value]="0">
    <p-accordion-panel
      *ngFor="let card of tour?.['extra-info-section']?.['info-card']; let i = index"
      [value]="i"
    >
      <p-accordion-header>
        <ng-template #toggleicon let-active="active">
          <i class="pi" [ngClass]="active ? 'pi-minus-circle' : 'pi-plus-circle'"></i>
        </ng-template>
        <div [innerHTML]="sanitizeHtml(card.title)"></div>
      </p-accordion-header>
      <p-accordion-content>
        <div class="paddingDiv" [innerHTML]="sanitizeHtml(card.content)"></div>
      </p-accordion-content>
    </p-accordion-panel>
  </p-accordion>
</div>
