<div class="gallery-container">
  <h2 class="gallery-title">{{title}}</h2>
  
  <div class="gallery-grid" #galleryGrid>
    <div *ngFor="let image of visibleImages" class="gallery-item">
      <ng-container *ngIf="image.timage && image.timage.length > 0">
        <a [href]="image.cLink" target="_blank" rel="noopener noreferrer">
          <img
            [src]="image.timage[0].url"
            [alt]="image.location || 'Gallery image'"
            loading="lazy"
          />
        </a>
      </ng-container>
    </div>
  </div>
  
  <div class="show-more-container" *ngIf="images.length > (itemsPerRow * 2)">
    <button class="show-more-button" (click)="toggleShowMore()">
      {{ showAll ? 'Ver menos' : 'Ver m√°s' }}
    </button>
  </div>
</div>
