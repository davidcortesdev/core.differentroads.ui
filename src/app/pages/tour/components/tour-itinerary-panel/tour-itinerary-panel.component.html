<p-panel
  [toggleable]="true"
  styleClass="custom-panel"
  [(collapsed)]="event.collapsed"
>
  <ng-template pTemplate="header">
    <div
      class="panel-header-content"
      [attr.data-index]="index"
      (click)="handleClick()"
    >
      <div class="day-info">
        <h3 class="day-title">{{ event.title }}</h3>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="itinerary-content">
      <div [innerHTML]="event.description"></div>
      <img
        *ngIf="event.image"
        [src]="event.image"
        [alt]="event.title"
        width="100%"
        class="img"
      />
    </div>
    <div class="extra-info-section" *ngIf="event.extraInfo && event.extraInfo.title">
      <h4 class="extra-info-title">{{ event.extraInfo.title }}</h4>
      <div class="extra-info-content" [innerHTML]="event.extraInfo.content"></div>
    </div>
    <app-hotel-card
      [hotel]="event.hotel"
    ></app-hotel-card>

    <app-activities-carousel
      [highlights]="event.highlights || []"
      (addActivity)="onAddActivity($event)"
    ></app-activities-carousel>
  </ng-template>
</p-panel>
