<div class="itinerary-section">
  <h2>{{ title }}</h2>
</div>
<div class="card">
  <p-timeline
    [value]="itinerary"
    align="alternate"
    styleClass="customized-timeline"
  >
    <ng-template #marker let-event>
      <span
        class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
        [style]="{ 'background-color': event.color }"
      >
        <i [class]="event.icon"></i>
      </span>
    </ng-template>
    <ng-template #content let-event>
      <p-card [header]="event.title" [subheader]="event.date">
        <ng-template #content class="itinerary-content">
          <div class="itinerary-content">
            <div [innerHTML]="event.description"></div>
            <img
              *ngIf="event.image"
              [src]="event.image"
              [alt]="event.name"
              width="100%"
              class="shadow"
            />
          </div>
          <div class="hotel-card" *ngIf="event.hotel.name">
            <img
              [src]="event.hotel.hotelimage?.[0]?.url||'https://picsum.photos/200'"
              [alt]="event.hotel.hotelimage?.[0]?.alt"
              class="hotel-card-image"
            />
            <div class="hotel-card-content">
              <span>
                <p-rating
                  [ngModel]="event.hotel.category"
                  [readonly]="true"
                  [stars]="5"
                ></p-rating>
              </span>
              <h4 class="hotel-card-name">
                {{ event.hotel.name }}
              </h4>
              <p class="hotel-card-location">
                <i class="pi pi-map-marker"></i> {{ event.hotel.address }}
              </p>
            </div>
            <div class="hotel-card-bookings-section">
              <img
                src="booking-logo.png"
                alt="Different Roads Logo"
                class="logo"
                height="60px"
              />
              <p>8.9</p>
            </div>
          </div>
        </ng-template>
      </p-card>
    </ng-template>
  </p-timeline>
</div>
