<div class="itinerary-section">
  <h2>{{ title }}</h2>
</div>
<div class="card">
  <p-timeline
    [value]="itinerary"
    align="alternate"
    styleClass="customized-timeline"
  >
    <ng-template #marker let-event>
      <span
        class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
        [style]="{ 'background-color': event.color }"
      >
        <i [class]="event.icon"></i>
      </span>
    </ng-template>
    <ng-template #content let-event>
      <p-card [header]="event.title" [subheader]="event.date">
        <ng-template #content>
          <img
            *ngIf="event.image"
            [src]="event.image"
            [alt]="event.name"
            width="200"
            class="shadow"
          />
          <!-- Description -->
          <div [innerHTML]="event.description"></div>
          <!-- Bind sanitized description as inner HTML -->
          <p-button label="Read more" [text]="true" />
        </ng-template>
      </p-card>
    </ng-template>
  </p-timeline>
</div>
