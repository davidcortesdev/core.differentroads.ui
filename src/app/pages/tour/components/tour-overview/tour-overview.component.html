<div class="tour-overview">
  <p-breadcrumb
    [model]="breadcrumbItems"
    [home]="{ icon: 'pi pi-home', routerLink: ['/'] }"
    styleClass="destinations-breadcrumb"
  ></p-breadcrumb>

  <div class="tour-content" *ngIf="tour; else loading">
    <div class="tour-image">
      <p-image
        [src]="tour?.image?.[0]?.url"
        [alt]="tour?.image?.[0]?.alt"
        [preview]="true"
      ></p-image>

      <div class="tour-content-image-tags">
        <div
          *ngFor="let tag of tour?.vtags; trackBy: trackByIndex"
          class="tag is-rounded p-16"
        >
          {{ tag }}
        </div>
      </div>
    </div>
    <div class="tour-details">
      <div class="overview-header">
        <h2>{{ tour?.subtitle || '' }}</h2>

        <div class="tour-content-countries-section">
          <div
            *ngFor="let country of tour?.cities; trackBy: trackByIndex"
            class="tag is-ghost"
          >
            <i class="pi pi-map-marker"></i>
            {{ country }}
          </div>
        </div>
      </div>
      <div class="formated-content">
        <div
          class="tour-content-highlights"
          [innerHTML]="sanitizeHtml(tour?.description || '')"
        ></div>
      </div>
      <div class="expert-section" *ngIf="tour?.expert">
        <div class="expert-avatar">
          <p-avatar
            [image]="tour?.expert?.ephoto?.[0]?.url"
            shape="circle"
            size="xlarge"
          ></p-avatar>
        </div>
        <div class="expert-details">
          <h4>{{ tour?.expert?.name || '' }}</h4>
          <span class="expert-role">{{ tour?.expert?.charge || '' }}</span>
        </div>
        <div class="expert-opinion">
          <p-panel styleClass="expert-panel">
            <ng-template pTemplate="content">
              <div [innerHTML]="sanitizeHtml(tour?.expert?.opinion || '')"></div>
            </ng-template>
          </p-panel>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <div class="loading-container">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </ng-template>
</div>
