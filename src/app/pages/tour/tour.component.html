<div class="tour-detail-container">
  <div *ngIf="loading" class="loading">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="error" class="error">
    <p>Lo sentimos, no se pudo cargar el tour.</p>
  </div>

  <div *ngIf="!loading && !error" class="tour-content">
    <app-tour-header id="tour-header"></app-tour-header>
    <app-tour-overview id="tour-overview"></app-tour-overview>
    <app-tour-highlights id="tour-highlights"></app-tour-highlights>
    <app-tour-itinerary id="tour-highlights"></app-tour-itinerary>
    <app-tour-departures id="tour-departures"></app-tour-departures>
    <app-tour-additional-info id="tour-additional-info"></app-tour-additional-info>
    <app-tour-reviews id="tour-reviews" *ngIf="tour?.externalID" [tourExternalId]="tour?.externalID"></app-tour-reviews>
    <app-tour-gallery id="tour-gallery"></app-tour-gallery>
    <app-tour-faq id="tour-faq"></app-tour-faq>
    <!-- <app-tour-related id="tour-related" *ngIf="tour?.tags" [destinations]="tour?.tags"></app-tour-related> -->
  </div>
</div>
