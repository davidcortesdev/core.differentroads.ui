<div class="tour-detail-container">
  <div *ngIf="loading" class="loading">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="error" class="error">
    <p>Lo sentimos, no se pudo cargar el tour.</p>
  </div>

  <div *ngIf="!loading && !error" class="tour-content">
    <app-tour-header></app-tour-header>
    <app-tour-overview></app-tour-overview>
    <app-tour-highlights></app-tour-highlights>
  </div>
</div>
