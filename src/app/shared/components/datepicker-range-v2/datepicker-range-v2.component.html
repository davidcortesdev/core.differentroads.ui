<div class="datepicker-range-container">
  <p-iftaLabel>
    <p-datepicker
      [(ngModel)]="rangeDates"
      (ngModelChange)="onDateChange()"
      selectionMode="range"
      [showIcon]="true"
      [iconDisplay]="'input'"
      [numberOfMonths]="numberOfMonths"
      [showButtonBar]="true"
      [readonlyInput]="true"
      [appendTo]="'body'"
      [panelStyleClass]="'mobile-datepicker-panel'"
      fluid="true"
      placeholder="Seleccionar fechas"
    >
      <!-- Template personalizado para la barra de botones -->
      <ng-template #footer>
        <div class="date-presets" role="group" aria-label="Presets de fechas rápidas">
          <p-selectButton 
            [options]="datePresets"
            [(ngModel)]="selectedFlexibility"
            (ngModelChange)="onFlexibilityChange($event)"
            optionLabel="label"
            optionValue="value"
            [multiple]="false"
          >
  <ng-template let-option pTemplate="item">
    <button 
      type="button" 
      class="custom-button" 
      [ngClass]="{'active': option.value === selectedFlexibility}">
      {{ option.label }}
    </button>
  </ng-template>
</p-selectButton>
        </div>
        <div class="date-range-info" *ngIf="getDaysInRange() > 0">
          <small class="range-duration">
            <i class="pi pi-calendar"></i>
            <strong>{{ getDaysInRange() }}</strong> {{ getDaysInRange() === 1 ? 'día' : 'días' }} de viaje
            <span *ngIf="dateFlexibility > 0" class="flexibility-badge">
              ±{{ dateFlexibility }} días
            </span>
          </small>
        </div>
      </ng-template>
    </p-datepicker>
    <label [for]="inputId" class="label">{{ label }}</label>
  </p-iftaLabel>
</div>
