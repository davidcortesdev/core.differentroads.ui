<div class="hotel-card" *ngIf="hotel?.name">
  <img
    [src]="hotel?.hotelimage?.[0]?.url || ''"
    [alt]="hotel?.hotelimage?.[0]?.alt || hotel?.name"
    class="hotel-card-image"
  />
  <div class="hotel-card-content">
    <span>
      <p-rating
        [ngModel]="hotel?.category"
        [readonly]="true"
        [stars]="hotel?.category"
      ></p-rating>
    </span>
    <h4 class="hotel-card-name">
      <a *ngIf="hotel?.link" [href]="hotel?.link" target="_blank" class="hotel-link">
        {{ hotel?.name }}
      </a>
      <span *ngIf="!hotel?.link">{{ hotel?.name }}</span>
    </h4>
    <p class="hotel-card-location">
      <i class="pi pi-map-marker"></i> {{ hotel?.address }}
    </p>
  </div>
  <!-- Only show booking section if bookingRank or bookingLink exists -->
  <div class="hotel-card-bookings-section" *ngIf="hotel?.bookingRank || hotel?.bookingLink">
    <a *ngIf="hotel?.bookingLink" [href]="hotel?.bookingLink" target="_blank" class="booking-link">
      <img
        [src]="bookingLogoSrc"
        alt="Booking Logo"
        class="logo"
        height="60px"
      />
      <p>{{ hotel?.bookingRank }}</p>
    </a>
    <ng-container *ngIf="!hotel?.bookingLink">
      <img
        [src]="bookingLogoSrc"
        alt="Booking Logo"
        class="logo"
        height="60px"
      />
      <p>{{ hotel?.bookingRank }}</p>
    </ng-container>
  </div>
</div>
