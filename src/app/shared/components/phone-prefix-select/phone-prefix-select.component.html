<p-select
  [ngModel]="selectedValue"
  [options]="phonePrefixOptions"
  optionLabel="name"
  optionValue="prefix"
  [placeholder]="placeholder"
  [showClear]="showClear"
  [filter]="filter"
  [filterBy]="filterBy"
  [disabled]="disabled"
  [ngClass]="errorClass"
  [styleClass]="styleClass"
  (ngModelChange)="onValueChange($event)">
  <ng-template let-prefix pTemplate="item">
    <div class="phone-prefix-dropdown-item">
      <span class="flag">{{ getCountryFlag(prefix.isoCode2) }}</span>
      <strong class="prefix">{{ prefix.prefix }}</strong>
    </div>
  </ng-template>
  <ng-template pTemplate="selectedItem">
    <div class="phone-prefix-selected">
      <span class="flag">{{ getCountryFlag(getSelectedPrefix()?.isoCode2 || '') }}</span>
      <strong class="prefix">{{ getSelectedPrefix()?.prefix || '' }}</strong>
    </div>
  </ng-template>
</p-select>
