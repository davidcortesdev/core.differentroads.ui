<div class="tour-card" [ngClass]="{ isLarge: isLargeCard }">
  <p-card
    [style]="{
      'border-radius': '1rem',
      overflow: 'hidden',
      border: 'none',
      boxShadow: 'none'
    }"
    [styleClass]="'tour-card-wrapper'"
  >
    <ng-template pTemplate="header">
      <app-tour-card-header [tourData]="tourData" (tourClick)="handleTourClick()"></app-tour-card-header>
    </ng-template>
    
    <ng-template pTemplate="content">
      <app-tour-card-content 
        [tourData]="tourData" 
        [showScalapayPrice]="false"
        [isLargeCard]="isLargeCard"
        [scalapayWidgetId]="scalapayWidgetId"
        (tourClick)="handleTourClick()">
      </app-tour-card-content>
    </ng-template>
  </p-card>
</div>
